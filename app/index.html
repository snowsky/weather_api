<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>A simple map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="js/bootstrap-slider.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="css/slider.css" rel="stylesheet">
<style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; height: 90% }
    div .row .container {
        position: absolute;
        bottom: 0px;
        align-items: center;
        display: inherit;
        background-color: none;
    }
    #ex1Slider {
        background: #BABABA;
    }
    .ui-button {
        background:#3887BE;
        color:#FFF;
        display:block;
        position:relative;
        left:50%;
        width:160px;
        margin:20px 0 0 80px;
        z-index:100;
        text-align:center;
        padding:10px;
        border:1px solid rgba(0,0,0,0.4);
        border-radius:3px;
        bottom: 0px;
    }
    .ui-button:hover {
        background:#3074a4;
        color:#fff;
    }
</style>
</head>
<body>

<div>
    <div class="row">
        <div id='map'></div>
    </div>
    
    <div class="row">
        <div class="container">
            <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="2000" data-slider-step="1" data-slider-value="200"/>
        </div>
        <div class="container">
            <a href='#' id='geolocate' class='ui-button'>Find me</a>
        </div>
    </div>
</div>

<script>
    function toGeoJSON(item) {
        return {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": item.position
          },
          "properties": {
            "name": item.name
          }
        }
    }
    
    function getStations(position, numStation) {
        $.get("http://129.41.145.159:3000/api/station_list?filter[where][province][like]=ON&filter[where][position][near]="+position.lat+","+position.lng+"&filter[limit]="+numStation, function(data) {
            data.forEach(function(item) {
                setInterval(function() {
                    var marker = L.marker(new L.LatLng(item.position[0], item.position[1]), {
                        icon: L.mapbox.marker.icon({'marker-symbol': 'post', 'marker-color': '0044FF'}),
                        title: item.name
                    });

                    marker.addTo(map);
                }, 1000);
            });
        });
    }
    
    L.mapbox.accessToken = 'pk.eyJ1Ijoic29jY2VyaGFvdGlhbiIsImEiOiJQMTlDUmlzIn0.A3HXA0m5oBt5oIy6JoDWsw';

    var map = L.mapbox.map('map', 'mapbox.streets');
    var geolocate = document.getElementById('geolocate');
    var myLayer = L.mapbox.featureLayer().loadURL('config.json').addTo(map);
//    myLayer.loadURL('config.json');
    var position;
    
    if (!navigator.geolocation) {
        geolocate.innerHTML = 'Geolocation is not available';
    } else {
        geolocate.onclick = function (e) {
            e.preventDefault();
            e.stopPropagation();
            map.locate();
        };
    }


    // Once we've got a position, zoom and center the map
    // on it, and add a single marker.
    map.on('locationfound', function(e) {
        numStation = sliderStation.data('slider').getValue();
        map.fitBounds(e.bounds);
    
        position = e.latlng;
        myLayer.setGeoJSON({
            type: 'Feature',
            geometry: {
                type: 'Point',
                coordinates: [e.latlng.lng, e.latlng.lat]
            },
            properties: {
                'title': 'Here I am!',
                'marker-color': '#ff8888',
                'marker-symbol': 'star'
            }
        });
        
//        $.get('config.json', function(geojson) {
//            myLayer.setGeoJSON(geojson);
//        });

        // And hide the geolocation button
        //geolocate.parentNode.removeChild(geolocate);
        
        getStations(position, numStation);
//        myLayer.on('ready', function() {
//            // featureLayer.getBounds() returns the corners of the furthest-out markers,
//            // and map.fitBounds() makes sure that the map contains these.
//            map.fitBounds(myLayer.getBounds());
//        });
//        myLayer.loadURL('config.json').addTo(map);
    });

            

    // If the user chooses not to allow their location
    // to be shared, display an error message.
    map.on('locationerror', function() {
        geolocate.innerHTML = 'Position could not be found';
    });

    // With JQuery
    var sliderStation = $('#ex1').slider();

</script>

</body>
</html>
